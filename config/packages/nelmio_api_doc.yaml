nelmio_api_doc:
    documentation:
        info:
            title: My App
            description: This is an awesome app!
            version: 1.0.0
            x-build: #CommitHash
        components:
            securitySchemes:
                Bearer:
                    type: http
                    scheme: bearer
                    bearerFormat: JWT
        security:
            - Bearer: []
        areas: # to filter documented areas
            default:
                path-patterns: ['/api/doc']
                swagger:
                    api_keys: []
            # path_patterns:
            #     - ^/api(?!/doc$)(?!/_[a-zA-Z0-9]+)  # Accepts routes under /api except /api/doc
            # host_patterns: # document only routes with a host of the form api.*
            #     - ^api\.
